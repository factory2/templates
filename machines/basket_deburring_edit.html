{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if request.user.is_staff %}
    <h1 class=text-center>New basket deburring</h1>
    <br>
        <form enctype="multipart/form-data" method="post" class="basket-deburring-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
{% endif %}
{% endblock %}
