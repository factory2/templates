{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}
{% block content %}
<h1 class="text-center">{% trans "All articles" %}</h1>
<br>
  {% if articles %}
    {% for article in articles %}
      <a class="btn btn-secondary btn-lg btn-block" href="{% url 'article_detail' code=article.code %}" role="button">{{ article.code }}</a>
    {% endfor %}
  {% endif %}
{% endblock %}
