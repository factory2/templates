{% extends 'base.html' %}
{% block content %}
{% if request.user.is_staff %}
  {% for permission in request.user.get_all_permissions %}
    {% if permission == "zamak.add_zamak" %}
      <h1 class="text-center">Zamak edit</h1>
      <br>
      <form enctype="multipart/form-data" method="POST" class="zama-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    {% endif %}
  {% endfor %}
{% endif %}
{% endblock %}
