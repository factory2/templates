{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if request.user.is_staff %}
  {% if error %}
      <form enctype="multipart/form-data" method="post" class="pallet_thermal_deburred-form">
        {% csrf_token %}
        {{ form|crispy }}
        <span class="text-danger">{{ error }}</span>
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
  {% else %}
      <form enctype="multipart/form-data" method="post" class="pallet_thermal_deburred-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
  {% endif %}
{% endif %}
{% endblock %}
